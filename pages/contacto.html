<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="icon" href="../img/logos/wine-glass.svg"/>
</head>
<body>
    <h1>CONTACTO</h1>

    <section class="seccion5" id="ubicacion">
        <h2> seccion 5 - ¿Dónde Ubicarnos?</h2>
        <div class="mapaContainer">
            <iframe class ="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3290.4198256205104!2d-58.8662582243238!3d-34.44148934894869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9c51de9fcd0f%3A0x400a4e64b5ba1a09!2sSgto.%20Juan%20Bautista%20Cabral%201155%2C%20La%20Lonja%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1711878846629!5m2!1sen!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            
        </div>
    </section>


    <section class="seccion6" id="contacto"><h2> seccion 6 - Contacto</h2>
        <form class="contactForm">
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="Nombre y Apellido"/>
                
                <label for="interesado">Interesado:</label>
                <select name="interesado" id="interesado">
                    <option>Supermercado</option>
                    <option>Mayorista</option>
                    <option>Distribuiora</option>
                    <option>Otro</option>
                </select>

                <label for="mepresa"></label>
                <input type="text" id="mepresa" placeholder="Nombre de la empresa"/>

                <label for="webSite"></label>
                <input type="text" id="webSite" placeholder="Redes o Sitio Web"/>

                <label for="email"></label>
                <input type="email" id ="email" placeholder="correo Electrónico"/>

                <label for="tel"></label>
                <input type="tel" name="tel" id="tel" placeholder="+54 9 11 1111-1111"/>

                <label for="mensaje"></label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Por favor, contanos como te podemos ayudar"></textarea>

                <label for="terminos"></label>
                <input type="checkbox" name="terminos" id="terminos"/> Acepto la politica de privacidad y los terminos y condicones de Vientos de Altura

                <label for="news"></label>
                <input type="checkbox" name="news" id="news"/> Deseo suscribirme a la newsletter

                <label for="enviar"></label>
                <input type="submit" name="enviar" id="enviar" value="enviar"/>
        </form>
    </section>
    <button onclick="window.location.href='../index.html'"> Volver a pagina principal </button>
</body>
</html>
